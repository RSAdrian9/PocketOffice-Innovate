<ion-list>
  <!-- Divisor de ítem si hay más de una serie -->
  <ion-item-divider *ngIf="this.series.length > 1">Serie documento</ion-item-divider>
  <!-- Selector de serie -->
  <ion-item *ngIf="this.series.length > 1">
    <ion-select cancelText="Cancelar" okText="Ok" placeholder="selecciona" value="{{this.filtros.serie}}"
      (ionChange)="this.controladorSelectSerie($event)" >
      <!-- Opciones del selector de serie -->
      <ion-select-option *ngFor="let serie of series" value="{{serie.serie}}">{{serie.serie}}</ion-select-option>      
    </ion-select>
  </ion-item>
  <!-- Divisor de ítem para el estado de cobro -->
  <ion-item-divider>Estado de cobro</ion-item-divider>
  <!-- Selector de estado de cobro -->
  <ion-item>
    <ion-select cancelText="Cancelar" okText="Ok" placeholder="selecciona" value="{{this.filtros.estCobro}}"
      (ionChange)="this.controladorSelectEstado($event)">
      <!-- Opciones del selector de estado de cobro -->
      <ion-select-option value="0">Todos</ion-select-option>
      <ion-select-option value="1">Pendientes</ion-select-option>
      <ion-select-option value="2">Cobrados</ion-select-option>
    </ion-select>
  </ion-item>
  <!-- Divisor de ítem para el rango de fechas -->
  <ion-item-divider>Rango de fechas</ion-item-divider>
  <!-- Ítem para la fecha desde -->
  <ion-item>
    <div class="icon-container">
      Desde: {{formatearFecha(this.filtros.fechaDesde)}}
      <!-- Botón para borrar filtro de fecha desde -->
      <ion-badge *ngIf="this.filtros.fechaDesde !=''" class="badge_float_button">
        <ion-icon style="color:red; position: relative; font-weight: bold; font-size: 1.5em;" name="trash-bin"
          (click)="this.borrarFiltroFecha('desde')"></ion-icon>
      </ion-badge>
    </div>
    <!-- Botón para abrir modal de fecha desde -->
    <ion-button size="" class="btn btn_margin" (click)="this.abrirModalFecha('desde')" slot="end">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <!-- Ítem para la fecha hasta -->
  <ion-item>
    <div class="icon-container">
      Hasta: {{formatearFecha(this.filtros.fechaHasta)}}
      <!-- Botón para borrar filtro de fecha hasta -->
      <ion-badge *ngIf="this.filtros.fechaHasta !=''" class="badge_float_button">
        <ion-icon style="color:red; position: relative; font-weight: bold; font-size: 1.5em;" name="trash-bin"
          (click)="this.borrarFiltroFecha('hasta')"></ion-icon>
      </ion-badge>
    </div>
    <!-- Botón para abrir modal de fecha hasta -->
    <ion-button size="" class="btn btn_margin" (click)="this.abrirModalFecha('hasta')" slot="end">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <!-- Divisor de ítem para ordenar por -->
  <ion-item-divider>Ordenar por</ion-item-divider>
  <!-- Selector de orden -->
  <ion-item>
    <ion-select cancelText="Cancelar" okText="Ok" placeholder="selecciona" value="{{this.filtros.orden}}"
      (ionChange)="this.controladorSelectOrden($event)">
      <!-- Opciones del selector de orden -->
      <ion-select-option value="1">Fecha descendente</ion-select-option>
      <ion-select-option value="2">Fecha ascendente</ion-select-option>
      <ion-select-option value="3">Número descendente</ion-select-option>
      <ion-select-option value="4">Número ascendente</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
<!-- Botón para aplicar filtros -->
<ion-button expand="block" (click)="this.aplicarFiltros()" class="btn">Aplicar</ion-button>
