  <ion-item-divider>Situaci√≥n de Riesgo</ion-item-divider>
  <ion-item><ion-checkbox justify="space-between" [(ngModel)]="this.checkConRiesgo" (ionChange)="this.controladorCheckConRiesgo($event)">Con Riesgo</ion-checkbox></ion-item>
  
</ion-list>
