<ion-list>
  <ion-item-divider>Operaciones recientes</ion-item-divider>
  <ion-item><ion-checkbox justify="space-between" [(ngModel)]="this.checkConActividad" (ionChange)="this.controladorCheckConActividad($event)">Con Actividad</ion-checkbox></ion-item>
  <ion-item><ion-checkbox justify="space-between" [(ngModel)]="this.checkSinActividad" (ionChange)="this.controladorCheckSinActividad($event)">Sin Actividad</ion-checkbox></ion-item>
</ion-list>
<ion-button (click) = "this.aplicarFiltros()" class="btn" expand="block">Aplicar</ion-button>
