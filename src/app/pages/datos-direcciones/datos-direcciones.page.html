<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-button size="large" class="btn" shape="round" (click)="this.exit()">
        <ion-icon name="arrow-undo-outline"></ion-icon>

<ion-content>

    <p class="paddingL">{{this.direccion.den}}</p>

  <ion-item>

    <p class="paddingL">{{this.direccion.per}}</p>
