<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="padding-left:0 ;">Bancos</ion-title>
    <ion-title size="small" slot="end">{{this.nom}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="this.vistaBanco(banco)" *ngFor="let banco of bancos">
      <ion-item>
        <div>
         <h1>{{banco.nom}}</h1> 
        </div>
      </ion-item>
        <ion-icon slot="end" name="eye-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
