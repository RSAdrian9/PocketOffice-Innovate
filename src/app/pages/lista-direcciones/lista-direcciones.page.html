<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="padding-left:0 ;">Direcciones</ion-title>
    <ion-title size="small" slot="end">{{this.nom}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="this.vistaContacto(direccion)" *ngFor="let direccion of direcciones">
      <ion-item>
        <div>
          <h1>{{direccion.dir}}</h1>
        </div>
      </ion-item>
      <ion-icon slot="end" name="eye-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
