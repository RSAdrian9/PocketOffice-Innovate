<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title style="padding-left:0 ;">Rentabilidad</ion-title>
  <ion-title size="small" slot="end">{{this.nom}}</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <p class="title titleSize">IMPORTE COMPRAS:</p>
    <p class="paddingL">{{this.rentabilidad.impcom}}€</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">IMPORTE VENTAS:</p>
    <p class="paddingL">{{this.rentabilidad.impven}}€</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">BENEFICIOS:</p>
    <p class="paddingL">{{this.rentabilidad.benefi}}€</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">% SOBRE VENTA:</p>
    <p class="paddingL">{{this.rentabilidad.besove}}€</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">% SOBRE LA COMPRA:</p>
    <p class="paddingL">{{this.rentabilidad.besoco}}€</p>
  </ion-item>
</ion-content>
