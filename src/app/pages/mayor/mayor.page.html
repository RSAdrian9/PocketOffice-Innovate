<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mayor de cuentas</ion-title>
    <ion-title size="small" (click)="goBack()" slot="end">{{this.nombre}}</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons>
      <ion-searchbar #input showCancelButton="focus" debounce="500" placeholder="Buscar"></ion-searchbar>
      <ion-button style="height: 2px;">
        <div class="icon-container">
          <ion-icon style="position: relative; font-weight: bold; font-size: 1.5em;" name="funnel"></ion-icon>
          <ion-badge class="badge"></ion-badge>
        </div>
      </ion-button> 
    </ion-buttons>
    <ion-progress-bar *ngIf="this.consultaRealizada == false" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let mayor of mayor" [routerLink]="['/vista-mayor/'+this.tipo+'/'+this.codigo+'/'+mayor.num]" routerLinkActive="selected">
      <ion-item>
        <p class="title titleSize">Fecha: </p>
        <ion-label class="paddingL"> {{ mayor.fec2 }}</ion-label>
      </ion-item>
      <ion-item>
        <p class="title titleSize">Debe: </p>
        <ion-label class="paddingL">{{this.formatearNumero(mayor.deb)}}€</ion-label>
      </ion-item>
      <ion-item>
        <p class="title titleSize">Haber: </p>
        <ion-label class="paddingL">{{this.formatearNumero(mayor.hab)}}€</ion-label>
      </ion-item>
      <ion-item>
        <p class="title titleSize">Saldo: </p>
        <ion-label class="paddingL">{{this.formatearNumero(mayor.sal)}}€</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>


  @if(hayMasMayor){
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingText="Cargando mayor de cuentas..."
        loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    }
</ion-content>
