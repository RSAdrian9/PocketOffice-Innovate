<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="custom-header">
      <img src="assets/icons/logoYNombre.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center" id="buttons">
    <div class="button-container-clientes">
      <ion-button size="large" class="ion-color-primary" (click)="goToClientes()">
        <ion-icon name="people-sharp"></ion-icon>
        <ion-card-content>
          <ion-label>Clientes</ion-label>
        </ion-card-content>
      </ion-button>
    </div>

    <div class="button-container-proveedores">
      <ion-button size="large" class="ion-color-primary" (click)="goToProveedores()">
        <ion-icon src="assets/icons/home/proveedor-hotelero.svg"></ion-icon>
        <ion-card-content>
          <ion-label>Proveedores</ion-label>
        </ion-card-content>
      </ion-button>
    </div>

    <div class="button-container-bottom">
      <ion-button size="large" class="ion-color-primary" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        <ion-card-content>
          <ion-label>Logout</ion-label>
        </ion-card-content>
      </ion-button>
      
      <ion-button size="large" class="ion-color-primary" (click)="actualizar()">
        <ion-icon name="reload"></ion-icon>
        <ion-card-content>
          <ion-label>Actualizar</ion-label>
        </ion-card-content>
      </ion-button>
    </div>
    
  </div>
</ion-content>
