<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="custom-header">
      <img src="assets/icons/logoYNombre.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
  <div class="ion-text-center" id="buttons">
    <div>
      <ion-button size="large" class="ion-color-primary">
        <ion-card-header>
          <ion-icon name="people-outline"></ion-icon>
        </ion-card-header>

        <ion-card-content>
          <ion-label>Clientes</ion-label>
        </ion-card-content>
      </ion-button>
    </div>

    <div>
      <ion-button size="large" class="ion-color-primary">
        <ion-card-header>
          <ion-icon name="people-outline"></ion-icon>
        </ion-card-header>

        <ion-card-content>
          <ion-label>Proveedores</ion-label>
        </ion-card-content>
      </ion-button>
    </div>
  </div>
</ion-content>
