<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Datos Mayor de Cuentas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <p class="title titleSize">Nº Asiento:</p>
    <p class="paddingL">{{mayor.num}}</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">Fecha:</p>
    <p class="paddingL">{{mayor.fec2}}</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">Concepto: </p>
    <p class="paddingL">{{mayor.con}}</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">Cuenta: </p>
    <p class="paddingL">{{mayor.cue}}</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">Debe: </p>
    <p class="paddingL">{{mayor.deb}}</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">Haber: </p>
    <p class="paddingL">{{mayor.hab}}</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">Saldo: </p>
    <p class="paddingL">{{mayor.sal}}</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">Signo:</p>
    <p class="paddingL">{{mayor.sig}}</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">Importe:</p>
    <p class="paddingL">{{mayor.impeu}}</p>
  </ion-item>
  <ion-item>
    <p class="title titleSize">Año:</p>
    <p class="paddingL">{{mayor.anio2}}</p>
  </ion-item>
</ion-content>
